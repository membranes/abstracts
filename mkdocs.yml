# Preliminaries
site_name: ABSTRACTS
site_url: https://membranes.github.io/abstracts
site_description: About token classification via the fine tuning of deep learning transformer architectures.


# Repository
repo_name: membranes.github.io/abstracts
repo_url: https://membranes.github.io/abstracts


# Copyright
copyright: Copyright &copy; Artificial Intelligence Unit


# Theme
theme:
  name: material
  palette:
    primary: orange


# JavaScript
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


# Python Markdown & Python Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde